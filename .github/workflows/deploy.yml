name: Update JSON on GitHub

on:
  workflow_dispatch: # manuelles Starten

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update JSON File
        run: |
          echo '${{ secrets.JSON_DATA }}' > data/characterData.json

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/characterData.json
          git commit -m "Update characterData.json" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
